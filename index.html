<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>

            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post">
                    <div class="campo">
                        
                        <span class="material-symbols-outlined icone">person</span>

                        <input type="email" name="login" id="ilogin" placeholder="Seu Email">
                    </div>
                    <div class="campo">

                        <span class="material-symbols-outlined icone">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha">
                    </div>
                    <div class="enviar botao">
                        <input type="submit" value="Entrar">
                    </div>
                    <div class="esqueceu-senha botao">
                        <p>Esqueci a senha</p>
                        <span class="material-symbols-outlined icone">mail</span>
                    </div>

                </form>

            </div>
        </section>

    </main>
</body>
</html>
