<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/login.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="#" method="post">
                
                    <div class="campo">
                        <span class="material-symbols-outlined icone" icone>person</span>
                        <input type="email" name="login" id="ilogin" autocomplete="off">
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined icone" >vpn_key</span>
                        <input type="password" name="isenha" id="iemail" autocomplete="off">
                    </div>
                    <div class="entrar">
                        <input class="botao" type="submit" value="Entrar">
                        <button class="esqueceu-senha botao">
                            Esqueci a senha
                        </button>
                    </div>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
